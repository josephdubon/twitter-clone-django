{% extends 'base.html' %}

{% block title %}Tweet Detail{% endblock %}

{% block content %}

    <h1>Tweet Detail</h1>
    <div>
        <h2>{{ tweet.title }}</h2>
        <small>
            Posted by <strong> <a href="/author/{{ tweet.author.id }}">{{ tweet.author }}</a>
        </strong> on {{ tweet.create_time }}
        </small>
        <p>{{ tweet.body }}</p>
    </div>

{% endblock %}
